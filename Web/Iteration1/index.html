<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<title>Fasal Fusion Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('Images/Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
  max-width: 600px;
  margin: 50px auto;
   background: linear-gradient(to right, rgba(108, 139, 19, 0.7), rgba(33, 81, 139, 0.7)); /* Example gradient */
  padding: 20px;
  border-radius: 8px;
  color: #fff;
  position: relative; /* For positioning the logo and language button */
}

  .logo {
    position: absolute;
    top: -40px; /* Adjust as per the size of your logo */
    left: 20px;
  }
  .logo img {
    height: 60px; /* Adjust as needed */
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input[type="text"] {
    width: calc(100% - 22px); /* Account for padding and borders */
    padding: 5px 10px; /* Decreased padding */
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 14px; /* Smaller font size */
  }
  .form-group input[type="submit"] {
    display: block;
    margin: 20px auto; /* Centers the button */
    background-color: #f0e68c;
    color: #333;
    padding: 8px 16px; /* Smaller than before */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-group input[type="submit"]:hover {
    background-color: #ffd700;
  }
  .language-switcher {
    position: absolute;
    top: 20px;
    right: 20px;
  }
  .language-switcher button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="Images/logo.png" alt="Fasal Fusion Logo">
  </div>

  <div class="language-switcher">
     <button id="language-button" data-language="english" onclick="changeLanguage()">Hindi</button>
  </div>
 


  <h2>Input Values</h2>
  <form id="dataForm">
    <div class="form-group">
      <label for="nitrogen">Nitrogen</label>
      <input type="text" id="nitrogen" name="nitrogen">
    </div>
    <div class="form-group">
      <label for="phosphorous">Phosphorous</label>
      <input type="text" id="phosphorous" name="phosphorous">
    </div>
    <div class="form-group">
      <label for="potassium">Potassium</label>
      <input type="text" id="potassium" name="potassium">
    </div>
    <div class="form-group">
      <label for="rainfall">Rainfall</label>
      <input type="text" id="rainfall" name="rainfall">
    </div>
    <div class="form-group">
      <label for="phValues">pH Values</label>
      <input type="text" id="phValues" name="phValues">
    </div>
    <div class="form-group">
      <label for="humidity">Humidity</label>
      <input type="text" id="humidity" name="humidity">
    </div>
    <div class="form-group">
      <label for="temperatures">Temperatures</label>
      <input type="text" id="temperatures" name="temperatures">
    </div>
    <div class="form-group">
      <input type="submit" value="Analyse">
    </div>
  </form>
</div>



<script src="index.js"></script>


</body>
</html>
